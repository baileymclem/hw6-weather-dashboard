<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <nav class="navbar">
    <span class="navbar-text">Weather Dashboard</span>
  </nav>

  <div class="row no-gutters">
    <div class="col-sm-4">
      <div class="card bg-light border-light">
        <div class="card-body">
          <p id="search-city">Search for a city:</p>
          <form class="form-inline">
            <input type="text" class="form-control" id="cityNameText" aria-describedby="cityName">
            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
          </form>

          <div>
            <ul class="list-group">
            </ul>
          </div>

        </div>
      </div>
    </div>


    <div class="col-sm-8">
      <div class="container" id="weatherForecast"></div>


      <div class="row no-gutters" id="fiveDayForecast"></div>
    </div>


    <footer class="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/c4b788b098.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
